<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Conhecimento de transporte{% endblock %}</title>
    <!-- Seus estilos e scripts aqui -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_transporte/estilo/style.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Adicione outras bibliotecas ou estilos conforme necessário -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Gerenciador de Transporte</a>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS e outros scripts -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Adicione outros scripts conforme necessário -->
</body>

</html>
